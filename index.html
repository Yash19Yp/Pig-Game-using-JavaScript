<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="players">
        <div>
            <h1>Player 1</h1>
            <p>Current Score</p>
            <input type="text" name="" id="player1CrtScore">
            <p>Total Score</p>
            <input type="text" name="" id="player1ttlScore">
        </div>
        <div class="diceSection">
            <img src="images/dice-1.svg" alt="dice" class="dice">
            <div>
                <button class="btn" id="rollDice">Roll dice</button>
                <button class="btn" id="hold">Hold</button>
                <button class="btn" id="reset">Reset game</button>
            </div>
        </div>

        <div>
            <h1>Player 2</h1>
            <p>Current Score</p>
            <input type="text" name="" id="player2CrtScore">
            <p>Total Score</p>
            <input type="text" name="" id="player2ttlScore">
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
